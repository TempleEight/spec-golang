openapi: 3.0.0
info:
  version: 0.1.0
  title: Golang sample project
  description: The API for accessing the Golang sample project as generated by Temple
paths:
  /match/all:
    get:
      description: Returns a list of matches
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Match'
        '500':
          $ref: '#/components/responses/500ServerError'
components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          example: "Error: cannot find User service"
    Match:
      type: object
      properties:
        ID:
          type: integer
        UserOne:
            type: integer
        UserTwo:
            type: integer
        MatchedOn:
            type: string
  responses:
    500ServerError:
      description: Something went wrong serving this request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
